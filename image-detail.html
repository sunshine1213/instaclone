<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Detail | Instaclone</title>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link href="css/style.css" rel="stylesheet">
        <!-- Remember the above link must be in <head> to make all the fonts work well -->
    </head>
    <body>
        <nav class="navigation">
            <a href="feed.html">
                <img 
                    src="images/navLogo.png"
                    alt="logo"
                    title="logo"
                    class="navigation__logo"
                />
            </a>
            <div class="navigation__search-container">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="navigation__icons">
                <a href="explore.html" class="navigation__link">
                    <i class="fa fa-compass"></i>
                </a>
                <a href="#" class="navigation__link">
                    <i class="fa fa-heart-o"></i>
                </a>
                <a href="profile.html" class="navigation__link">
                    <i class="fa fa-user-o"></i>
                </a>
            </div>
        </nav>
        <main class="image-detail">
            <section class="image">
                <div class="image__file-container">
                    <img 
                        src="images/feedPhoto.jpg"
                        class="image__file"
                    />
                </div>
                <div class="image__info">
                    <header class="image__header">
                        <div class="image__avatar-container">
                            <img 
                                src="images/avatar.jpg"
                                class="image__avatar"
                            />
                        </div>
                        <div class="image__info">
                            <span class="image__author">jiyoungahn</span>
                            <span class="image__location">Jeju Island, Republic of Korea</span>
                        </div>
                    </header>
                    <ul class="image__comments">
                        <li class="image__comment">
                            <span class="image__comment-author">jiyoungahn</span> Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                        </li>
                    </ul>
                    <div class="image__actions">
                        <span class="image__action">
                            <i class="fa fa-heart-o fa-lg"></i>
                        </span>
                        <span class="image__action">
                            <i class="fa fa-comment-o fa-lg"></i>
                        </span>
                    </div>
                    <span class="image__likes">81 likes</span>
                    <span class="image__date">June 22, 2017</span>
                    <div class="image__add-comment">
                        <textarea class="image__textarea"></textarea>
                        <i class="fa fa-ellipsis-h"></i>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <nav class="footer__nav">
                <ul class="footer__list">
                    <li class="footer__list-item"><a href="#" class="footer__link">about us</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">support</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">blog</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">press</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">api</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">jobs</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">privacy</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">terms</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">directory</a></li>
                    <li class="footer__list-item"><a href="#" class="footer__link">language</a></li>
                </ul>
            </nav>
            <span class="footer__copyright">Â© 2017 instagram</span>
        </footer>
    </body>
</html>
